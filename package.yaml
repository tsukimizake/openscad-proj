name:                openscad-proj
version:             0.1.0.0
github:              "tsukimizake/openscad-proj"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2024 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints


default-extensions:
  - LambdaCase
  - DataKinds
  - FlexibleContexts 
  - FlexibleInstances 
  - GADTs 
  - OverloadedStrings 
  - RankNTypes 
  - StandaloneDeriving 
  - BlockArguments
  - OverloadedRecordDot
  - NoFieldSelectors
  - DuplicateRecordFields

library:
  source-dirs: src
  default-extensions:
  - LambdaCase
  dependencies:
  - linear
  - lens
  - freer
  - colour
  - containers
  - prettyprinter

executables:
  openscad-proj-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - openscad-proj
